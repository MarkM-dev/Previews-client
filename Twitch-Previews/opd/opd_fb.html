<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Previews</title>
    <link rel="stylesheet" href="opd.css"/>
</head>
<body>
    <img id="tp_img" src="../images/TP128.png" width="128" height="128" >
    <div id="tp_ext_name" tp_i18n="app_name" >Twitch Previews</div>
    <div id="tp_new_permissions_text" tp_i18n="opd_fb_new_permissions_msg" style="display: none;font-size: 17px;margin-top: 35px;margin-bottom: -20px;" ></div>
    <div id="tp_ext_desc" tp_i18n="opd_fb_msg" >To enable Facebook Gaming Channels, the extension needs permission to fetch the streams from Facebook</div>
    <div id="tp_allow_permissions_btn" class="tp-btn" tp_i18n="opd_allow_btn" >Allow</div>
    <div id="tp_cancel_btn" class="tp-btn" tp_i18n="opd_cancel_btn" >Cancel</div>

<script src="opd_fb.js"></script>
</body>
</html>
