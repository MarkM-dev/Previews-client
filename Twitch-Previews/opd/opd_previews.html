<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previews (For TTV)</title>
    <link rel="stylesheet" href="opd.css"/>
</head>
<body>
    <img id="tp_img" src="../images/TP128.png" width="128" height="128" >
    <div id="tp_ext_name" tp_i18n="app_name" >Previews (For TTV)</div>
    <div id="tp_ext_desc" tp_i18n="opd_previews_msg" >Looks like the extension doesn't have permission to communicate with our validation server (previews-app.com).
        Allow permissions to continue using your subscription.</div>
    <div id="tp_allow_permissions_btn" class="tp-btn" tp_i18n="opd_allow_btn" >Allow</div>
    <div id="tp_cancel_btn" class="tp-btn" tp_i18n="opd_cancel_btn" >Cancel</div>

<script src="opd_previews.js"></script>
</body>
</html>
