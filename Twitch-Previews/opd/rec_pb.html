<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Previews</title>
    <link rel="stylesheet" href="rec_pb.css"/>
</head>
<body>
    <img id="tp_img" src="../images/TP128.png" width="128" height="128" >
    <div id="tp_ext_name" tp_i18n="app_name" >Twitch Previews</div>
    <video id="vid" controls ></video>
    <div id="tp_ext_desc" tp_i18n="rec_pb_save_recording_note_text" >Note: due to a browser issue, recordings are saved without metadata like time duration, to play the recordings properly - open them in a new tab (drag the saved video to the browser).</div>
    <div id="tp_download_clip_btn" class="tp-btn" tp_i18n="rec_pb_download_recording_btn" >Download Recording</div>
    <div id="tp_open_player_btn" class="tp-btn" tp_i18n="rec_pb_open_player_btn" >Recordings Player</div>

<script src="rec_pb.js"></script>
</body>
</html>
